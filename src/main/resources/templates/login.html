<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons :: head"></head>
<body>
<header th:replace="fragments/commons :: nav"></header>

<div class="container mt-5">
    <form th:action="@{/login}" th:object="${loginData}" th:method="POST">

        <div class="form-group">
            <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Login</span></h1>

            <div th:if="${loginError}" class="text-danger">Incorrect username or password!</div>

            <div class="label-holder text-white d-flex justify-content-center">
                <label for="username" class="h3 mb-2">Username</label>
            </div>
            <div th:if="${#fields.hasErrors('username')}"
                 th:errors="*{username}" class="text-danger"></div>
            <input th:field="*{username}" th:errorclass="bg-danger" type="text" class="form-control" id="username" name="username"/>
        </div>

        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="password" class="h3 mb-2">Password</label>
            </div>
            <div th:if="${#fields.hasErrors('password')}"
                 th:errors="*{password}" class="text-danger"></div>
            <input th:errorclass="bg-danger" type="password" class="form-control" id="password" name="password"/>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>

<footer th:replace="fragments/commons :: footer"></footer>
</body>
</html>
