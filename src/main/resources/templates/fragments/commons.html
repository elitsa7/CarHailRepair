<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Hail Cars</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Car Hail Repair</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a th:href="@{/}" class="nav-link">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                <li class="nav-item"><a class="nav-link" href="/services">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                <li class="nav-item">
                    <a th:if="${!@userSession.isLoggedIn()}" th:href="@{/login}" class="nav-link">Login</a>
                </li>
                <li class="nav-item">
                    <a th:if="${!@userSession.isLoggedIn()}" th:href="@{/register}" class="nav-link">Register</a>
                </li>
                <li class="nav-item">
                    <a th:if="${@userSession.isLoggedIn()}" th:href="@{/logout}" class="nav-link">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<footer class="text-center text-dark">
    <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        <a class="text-dark">&copy; 2024 Car Hail Repair. All rights reserved.</a>
    </div>
</footer>
</body>
</html>
