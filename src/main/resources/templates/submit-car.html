<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons :: head"></head>
<body>
<header th:replace="fragments/commons :: header"></header>

<section class="main-content">
    <div class="container">
        <h1 class="col-md-6">Submit Your Car</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form th:action="@{/submit-car}" th:method="POST" th:object="${submitCar}"
                      class="needs-validation" enctype="multipart/form-data" novalidate>
                    <div class="form-group">
                        <label for="make">Make</label>
                        <input type="text" class="form-control" id="make" name="make"
                               th:field="*{make}" required>
                        <div class="invalid-feedback">
                            Please provide a make.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="model">Model</label>
                        <input type="text" class="form-control" id="model" name="model"
                               th:field="*{model}" required>
                        <div class="invalid-feedback">
                            Please provide a model.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="year">Year</label>
                        <input type="number" class="form-control" id="year" name="year"
                               th:field="*{year}" required>
                        <div class="invalid-feedback">
                            Please provide a valid year.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="damageDescription">Damage Description</label>
                        <textarea class="form-control" id="damageDescription" name="damageDescription"
                                  th:field="*{damageDescription}" required></textarea>
                        <div class="invalid-feedback">
                            Please provide a damage description.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="image">Image</label>
                        <input th:field="*{image}" type="file" class="form-control-file" id="image" name="image" accept="image/*" required>
                        <div class="invalid-feedback">
                            Please attach an image of the car.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Car</button>
                </form>
            </div>
        </div>
    </div>
</section>

<footer th:replace="fragments/commons :: footer"></footer>
</body>
</html>
