<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Hail Cars</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="home">
            <a th:href="@{/}" class="navbar-brand">Car Hail Repair</a>
            <a th:if="${@userSession.isLoggedIn()}" th:href="@{/submit-car}" class="nav-link">Submit Car Offer</a>
        </div>
        <div class="links ml-auto">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a th:if="${!@userSession.isLoggedIn()}" th:href="@{/login}" class="nav-link">Login</a>
                </li>
                <li class="nav-item">
                    <a th:if="${!@userSession.isLoggedIn()}" th:href="@{/register}" class="nav-link">Register</a>
                </li>
                <li class="nav-item">
                    <a th:if="${@userSession.isLoggedIn()}" th:href="@{/logout}" class="nav-link">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

</header>
<footer th:fragment="footer" class="footer bg-transparent py-2">
    <div class="container-fluid text-center">
        <div class="footer-background h5 text-primary text-stroke fixed-bottom">
            &copy; Hail Cars Team 2024. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
